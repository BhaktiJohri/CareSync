<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CareSync - AI Health Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          colors: {
            teal: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
            }
          },
          animation: {
            'slideInLeft': 'slideInLeft 1.2s cubic-bezier(0.16, 1, 0.3, 1)',
            'slideInRight': 'slideInRight 1.2s cubic-bezier(0.16, 1, 0.3, 1)',
            'fadeInUp': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1)',
            'slideIn': 'slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)',
            'shimmer': 'shimmer 2s linear infinite',
            'bigBounce': 'bigBounce 2s ease-in-out infinite',
            'float': 'float 3s ease-in-out infinite',
          },
          keyframes: {
            slideInLeft: {
              '0%': { opacity: '0', transform: 'translateX(-100px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            slideInRight: {
              '0%': { opacity: '0', transform: 'translateX(100px)' },
              '100%': { opacity: '1', transform: 'translateX(0)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(50px) scale(0.9)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            slideIn: {
              '0%': { transform: 'scale(0.7)', opacity: '0' },
              '50%': { transform: 'scale(1.05)' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            },
            shimmer: {
              '0%': { backgroundPosition: '-200% center' },
              '100%': { backgroundPosition: '200% center' },
            },
            bigBounce: {
              '0%, 100%': { transform: 'translateY(0) scale(1)' },
              '50%': { transform: 'translateY(-15px) scale(1.1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    @keyframes shimmer {
      0% {
        background-position: -200% center;
      }

      100% {
        background-position: 200% center;
      }
    }

    @keyframes bigBounce {

      0%,
      100% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-15px) scale(1.1);
      }
    }

    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-100px);
      }

      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      0% {
        opacity: 0;
        transform: translateX(100px);
      }

      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .bg-gradient-shimmer {
      background-size: 200% auto;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>

<body
  class="bg-[#f0f4f8] bg-[radial-gradient(at_0%_0%,_#ccfbf1_0,_transparent_50%),_radial-gradient(at_100%_0%,_#e0e7ff_0,_transparent_50%),_radial-gradient(at_100%_100%,_#ffe4e6_0,_transparent_50%)] text-slate-900 antialiased selection:bg-teal-100 selection:text-teal-900 min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.jsx"></script>
</body>

</html>
